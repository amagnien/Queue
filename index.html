<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bank Queue Management System</h1>

    <!-- Buttons for actions -->
    <button id="newCustomerBtn">New Customer</button>
    <button id="reportBtn">Report</button>
    <button id="deleteEODBtn" class="red">Delete at EOD</button>

    <!-- New Customer Form Modal -->
    <div id="newCustomerForm">
        <h2>New Customer</h2>
        <label>Ticket Number: <span id="ticketNumber"></span></label>
        <input type="text" id="customerName" placeholder="Enter customer name">
        <input type="text" id="customerDescription" placeholder="Enter description">
        <input type="text" id="serviceRequested" placeholder="Service requested">
        <select id="serviceType">
            <option value="RT">RT</option>
            <option value="LT">LT</option>
            <option value="Others">Others</option>
        </select>
        <button id="submitCustomer">Submit</button>
    </div>

    <!-- Customer Lists -->
    <div id="tabs">
        <button id="waitingTab">Waiting Customers</button>
        <button id="servedTab">Served Customers</button>
    </div>
    
    <div id="waitingCustomers">
        <!-- List of waiting customers will be dynamically generated here -->
    </div>
    
    <div id="servedCustomers">
        <!-- List of served customers will be dynamically generated here -->
    </div>

    <script src="app.js"></script>
</body>
</html>
