<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queuing Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 { color: #2c3e50; }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover { background-color: #2980b9; }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th { background-color: #f2f2f2; }
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ddd;
            background-color: #f2f2f2;
        }
        .tab.active {
            background-color: white;
            border-bottom: none;
        }
        #newCustomerForm {
            display: none;
        }
        /* Style for Delete button */
        #deleteEODBtn {
            float: right;
            background-color: #e74c3c;
        }
        #deleteEODBtn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Queuing Management System</h1>

    <div>
        <button id="newCustomerBtn">New Customer</button>
        <button id="reportBtn">Report</button>
        <button id="deleteEODBtn">Delete at EOD</button>
    </div>

    <div id="newCustomerForm" class="card">
        <h2>New Customer</h2>
        <form id="customerForm">
            <div class="form-group">
                <label for="name">Name of Customer</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="description">Description of Customer</label>
                <input type="text" id="description" required>
            </div>
            <div class="form-group">
                <label for="service">Service</label>
                <input type="text" id="service" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="tabs">
        <div class="tab active" data-tab="waiting">Waiting Customers</div>
        <div class="tab" data-tab="served">Served Customers</div>
    </div>

    <div id="waitingCustomers" class="card">
        <h2>Waiting Customers</h2>
        <table id="waitingTable">
            <thead>
                <tr>
                    <th>Ticket Number</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Service</th>
                    <th>Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="servedCustomers" class="card" style="display: none;">
        <h2>Served Customers</h2>
        <table id="servedTable">
            <thead>
                <tr>
                    <th>Ticket Number</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Service</th>
                    <th>Time</th>
                    <th>Served At</th>
                    <th>Waiting Time</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
