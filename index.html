<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queue Management System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Queue Management System</h1>

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" class="form-control">
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="serviceRequested">Service Requested:</label>
      <input type="text" id="serviceRequested" class="form-control">
    </div>

    <div class="form-group">
      <label for="serviceType">Service Type:</label>
      <select id="serviceType" class="form-control">
        <option value="RT">RT</option>
        <option value="LT">LT</option>
        <option value="Others">Others</option>
      </select>
    </div>

    <button id="newCustomer" class="btn btn-primary">New Customer</button>

    <div class="tabs">
      <input type="radio" name="tab" id="tab1" checked>
      <label for="tab1">Waiting Customers</label>
      <input type="radio" name="tab" id="tab2">
      <label for="tab2">Served Customers</label>

      <div class="tab-content">
        <div id="waitingCustomers"></div>
        <div id="servedCustomers"></div>
      </div>
    </div>

    <button id="report" class="btn btn-secondary">Generate Report</button>
    <button id="deleteEOD" class="btn btn-danger">Delete at EOD</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
